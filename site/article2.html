            <h4>Quelques chiffres et infos utiles:</h4>
              <p>Cette Rue que l'ont peux retrouver dans Monsieur Ibrahim et les Fleurs du Coran de François Dupeyron est littéralement constituée d'un escalier, Sa longueur est de 5,75 mètres de long et 3,30 mètres de large et elle est accessible via les métro 4,8,9. Elle se situe dans le 2ème Arrondissement de Paris dans le quartier Bonne-Nouvelle</p>
            </figcaption>

          <figure>
          <img class="img-fluid rounded mx-auto d-block" src="img/rue-des-degres-paris-zigzag-3-e1550232320780.jpg" alt="Rue des degrès">
          <strong><p class="text-center">Crédit photo : Instagram @roamatdown</p></strong>
          <h4>Pour l'histoire:</h4>
          <p>La rue des Degrés est une des rues parallèles qui font le lien entre le chemin de ronde devant le fossé de l'enceinte de Charles V (ce chemin est aujourd’hui la rue de Cléry) et le sixième bastion de l’enceinte des Fossés jaunes (aujourd’hui la butte Bonne-Nouvelle).
            Cette butte est le résultat de dépôts d’immondices et de débris accumulés par les habitants à l'extérieur de la muraille qui ont fini au fil du temps par constituer un monticule. Par dérision, ce monticule qui se hissait peu à peu à hauteur de l'enceinte de Paris fut nommé le « Mont orgueilleux » et donna par la suite son nom à la rue qui y mène depuis les anciennes halles : la rue Montorgueil.
            Aucune habitation ne possède un accès sur la rue des Degrés, puisque les murs pignons qui la bordent ne possèdent aucune porte ni même de fenêtres (elles ont été murées). Deux hautes façades aveugles cernent donc un petit escalier de quatorze marches, qui a donné son nom à la rue dans les années 1650.</p>
